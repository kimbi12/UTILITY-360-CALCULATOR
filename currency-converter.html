<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Currency Converter</title>
    <link rel="stylesheet" href="mc.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 25px;
        margin: 0;
        background: rgb(53, 88, 228);
      }
      h1 {
        color: #f0e9e9;
        margin: 50px;
      }
      .converter {
        max-width: 400px; /* Increased from 250px */
        margin: auto;
        padding: 20px;
        border: 1px solid #071191;
        border-radius: 20px;
        background-color: rgb(53, 88, 228);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);

      }
      nav{
        width:500px;
        
        
      }
      .converter input,
      .converter select,
      .converter button {
        width: 95%;
        margin: 15px auto;
        padding: 10px;
        font-size: 18px; /* Slightly larger font */
        border: 1px solid #0a0101;
        border-radius: 5px;
      }
      .converter button {
        background: linear-gradient(to right, #33ccff, #99ffcc);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .converter button:hover {
        background: linear-gradient(to right, #33ccff, #ff99cc);
        transform: translateY(-5px);
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: rgb(234, 235, 234);
      }
      @media (max-width: 600px) {
        .converter {
          width: 100%;
          padding: 15px;
        }
        .converter input,
        .converter select,
        .converter button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Menu Bar -->
    <nav class="menu-bar">
      <ul class="menu-list">
        <li><a href="mordern-calculator.html">Calculator</a></li>
        <li><a href="unit-converter.html">Unit Converter</a></li>
        <li><a href="BMI.html">BMI calculator</a></li>
        <li><a href="#">Upcoming Feature</a></li>
        </ul>
        </li>
      </ul>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </nav>

    <h1>Currency Converter</h1>
    <div class="converter">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="INR">INR</option>
        <option value="AUD">AUD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="RUB">RUB</option>
        <option value="MXN">MXN</option>
        <option value="BRL">BRL</option>
        <option value="ZAR">ZAR</option>
        <option value="FCFA">FCFA</option>
        <option value="CAD">CAD</option>
      </select>
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="INR">INR</option>
        <option value="AUD">AUD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="RUB">RUB</option>
        <option value="MXN">MXN</option>
        <option value="BRL">BRL</option>
        <option value="ZAR">ZAR</option>
        <option value="FCFA">FCFA</option>
        <option value="CAD">CAD</option>
      </select>
      <button onclick="convertCurrency()"><span>Convert</span></button>
      <div class="result" id="result">Converted Amount:</div>
    </div>

    <script>
      const rates = {
        USD: {
          USD: 1,
          EUR: 0.85,
          GBP: 0.75,
          JPY: 110,
          INR: 83,
          AUD: 1.55,
          CHF: 0.91,
          CNY: 6.8,
          RUB: 74,
          MXN: 20,
          BRL: 5,
          ZAR: 18,
          FCFA: 621.7,
          CAD: 1.34,
        },
        EUR: {
          USD: 1.18,
          EUR: 1,
          GBP: 0.88,
          JPY: 129,
          INR: 97,
          AUD: 1.82,
          CHF: 1.07,
          CNY: 7.8,
          RUB: 87,
          MXN: 23,
          BRL: 5.9,
          ZAR: 21,
          FCFA: 655.957,
          CAD: 1.57,
        },
        GBP: {
          USD: 1.33,
          EUR: 1.14,
          GBP: 1,
          JPY: 148,
          INR: 111,
          AUD: 2.05,
          CHF: 1.21,
          CNY: 8.9,
          RUB: 99,
          MXN: 26,
          BRL: 6.7,
          ZAR: 24,
          FCFA: 760,
          CAD: 1.76,
        },
        JPY: {
          USD: 0.0091,
          EUR: 0.0078,
          GBP: 0.0067,
          JPY: 1,
          INR: 0.75,
          AUD: 0.014,
          CHF: 0.0082,
          CNY: 0.061,
          RUB: 0.67,
          MXN: 0.17,
          BRL: 0.045,
          ZAR: 0.16,
          FCFA: 5.7,
          CAD: 0.012,
        },
        // More rates added as needed...
        FCFA: {
          USD: 0.0017,
          EUR: 0.0014,
          GBP: 0.0013,
          JPY: 0.18,
          INR: 0.12,
          AUD: 0.0023,
          CHF: 0.0011,
          CNY: 0.0054,
          RUB: 0.079,
          MXN: 0.032,
          BRL: 0.0095,
          ZAR: 0.028,
          FCFA: 1,
          CAD: 0.0023,
        },
        CAD: {
          USD: 0.75,
          EUR: 0.64,
          GBP: 0.57,
          JPY: 83,
          INR: 61,
          AUD: 1.16,
          CHF: 0.85,
          CNY: 5,
          RUB: 55,
          MXN: 15,
          BRL: 4.3,
          ZAR: 14,
          FCFA: 440,
          CAD: 1,
        },
      };

      function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        const resultDiv = document.getElementById("result");

        if (isNaN(amount) || amount <= 0) {
          resultDiv.textContent = "Please enter a valid amount.";
          return;
        }

        if (fromCurrency === toCurrency) {
          resultDiv.textContent = `No conversion needed. Same currency selected.`;
          return;
        }

        const conversionRate = rates[fromCurrency][toCurrency];
        const convertedAmount = (amount * conversionRate).toFixed(2);
        resultDiv.textContent = `Converted Amount: ${convertedAmount} ${toCurrency}`;
      }
    </script>
  </body>
</html>
