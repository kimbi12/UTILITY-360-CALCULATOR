<div class="calculator">

    <div class="display">
        <input type="text" id="calc-display" readonly>
    </div>

    <div class="buttons">
        <!-- Top Row -->
        <button class="function" onclick="toggleSecond()">deg</button>
        <button class="function" onclick="toggleDegRad()">deg/Rad</button>
        <button onclick="insertFunc('sin')">sin</button>
        <button onclick="insertFunc('cos')">cos</button>
        <button onclick="insertFunc('tan')">tan</button>

        <!-- Second Row -->
        <button onclick="insertPower()">xʸ</button>
        <button onclick="insertFunc('log')">lg</button>
        <button onclick="insertFunc('ln')">ln</button>
        <button onclick="insertSymbol('(')">(</button>
        <button onclick="insertSymbol(')')">)</button>

        <!-- Third Row -->
        <button onclick="insertFunc('sqrt')">√</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">⌫</button>
        <button onclick="insertSymbol('%')">%</button>
        <button onclick="insertSymbol('/')">÷</button>

        <!-- Number Row -->
        <button onclick="insertNumber(7)">7</button>
        <button onclick="insertNumber(8)">8</button>
        <button onclick="insertNumber(9)">9</button>
        <button onclick="insertSymbol('*')">×</button>

        <button onclick="insertNumber(4)">4</button>
        <button onclick="insertNumber(5)">5</button>
        <button onclick="insertNumber(6)">6</button>
        <button onclick="insertSymbol('-')">-</button>

        <button onclick="insertNumber(1)">1</button>
        <button onclick="insertNumber(2)">2</button>
        <button onclick="insertNumber(3)">3</button>
        <button onclick="insertSymbol('+')">+</button>

        <button onclick="insertFunc('factorial')">x!</button>
        <button onclick="insertNumber(0)">0</button>
        <button onclick="insertSymbol('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
